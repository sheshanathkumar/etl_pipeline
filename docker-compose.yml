services:
  postgres:
    image: postgres:15
    container_name: etl-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: etl_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

  spark-master:
    image: apache/spark:3.5.3
    user: root
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./apps:/apps

  spark-worker:
    image: apache/spark:3.5.3
    user: root
    container_name: spark-worker
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    volumes:
      - ./data:/data
      - ./apps:/apps

  extraction:
    build: ./apps/extraction
    container_name: extraction-app
    depends_on:
      - spark-master
      - postgres
    volumes:
      - ./data:/data
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_NAME=etl_db
    networks:
      - default
    command: >
      bash -c "sleep 20 &&
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077 extraction.py"

  transformation:
    build: ./apps/transformation
    container_name: transformation-app
    depends_on:
      - spark-master
      - postgres
    volumes:
      - ./data:/data
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_NAME=etl_db
    networks:
      - default
    command: ["/apps/transformation/wait_for_extraction.sh"]


volumes:
  pg_data:
